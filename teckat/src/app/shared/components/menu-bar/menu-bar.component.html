<ion-menu
  side="start"
  swipe-gesture="true"
  menuId="first"
  max-edge-start="100"
  contentId="main"
>
  <ion-header>
    <ion-toolbar class="header-heading">
      <ion-grid>
        <ion-row>
          <ion-col size="3" push="1">
            <ion-icon name="home-outline"></ion-icon>
          </ion-col>
          <ion-col size="9" pull="1">
            <ion-title class="header-content">Dashboard</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <!-- item 1 -->
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-icon name="home"></ion-icon>
            </ion-col>
            <ion-col size="6" pull="1">
              <ion-label class="font-baloo2">Home</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <!-- item 2 -->
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-icon name="aperture"></ion-icon>
            </ion-col>
            <ion-col size="6" pull="1">
              <ion-label class="font-baloo2">Courses</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <!-- item 3 -->
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-icon name="pricetag"></ion-icon>
            </ion-col>
            <ion-col size="6" pull="1">
              <ion-label class="font-baloo2">Feed</ion-label>
            </ion-col>
            <ion-col size="2" push="2">
              <ion-badge>1</ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <!-- item 4 -->
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-icon name="bulb"></ion-icon>
            </ion-col>
            <ion-col size="6" pull="1">
              <ion-label class="font-baloo2">FAQ</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <!-- item 5 -->
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-icon name="card"></ion-icon>
            </ion-col>
            <ion-col size="6" pull="1">
              <ion-label class="font-baloo2">Privacy</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <!-- item 6 -->
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-icon name="construct"></ion-icon>
            </ion-col>
            <ion-col size="6" pull="1">
              <ion-label class="font-baloo2">Contact</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-content>

  <!-- footer -->
  <ion-footer>
    <ion-toolbar class="footer-heading">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-avatar class="feed-thumbnail">
              <img
                src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
              />
            </ion-avatar>
          </ion-col>
          <ion-col size="8" push="1" class="ion-no-padding">
            <ion-grid>
              <ion-row>
                <ion-col class="ion-no-padding">
                  <ion-label class="footer-content">Pritam</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding">
                  <ion-label class="footer-label font-baloo2"
                    >View Profile</ion-label
                  >
                </ion-col>
              </ion-row>
            </ion-grid> </ion-col
          ><ion-col size="2">
            <ion-icon name="settings-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
