<ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-avatar class="list-thumbnail">
          <img
            src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
          />
        </ion-avatar>
      </ion-col>
      <ion-col size="10">
        <ion-grid>
          <ion-row>
            <ion-col size="12" pull-md="1">
              <ion-label class="instructor-label color-subtitle size-subtitle"
                >Teckat Services Private Limited</ion-label
              >
            </ion-col>
            <ion-col size="12" pull-md="1">
              <ion-label
                class="instructor-time color-content size-content font-baloo2"
              >
                Announcement created [time]
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <label class="label-heading size-subtitle color-content font-baloo2"
          >Heading</label
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <label class="label-content size-content color-content font-baloo2"
          >Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui nemo,
          soluta iure animi eos accusantium? Voluptate, error aliquid corporis
          voluptatem vitae nesciunt illo quae ea atque sed in asperiores soluta
          et accusantium explicabo ab repellat! Voluptas quidem aspernatur et
          dicta dolorem ex, vel consectetur consequuntur quia distinctio quod
          quasi exercitationem?</label
        >
      </ion-col>
    </ion-row>
    <ion-row class="item-add-comment">
      <ion-col size="12">
        <ion-item lines="none" class="comment-item">
          <ion-grid>
            <ion-row>
              <ion-col size-md="2" size="0">
                <ion-avatar class="hide-xs comment-thumbnail">
                  <img
                    src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
                  />
                </ion-avatar>
              </ion-col>
              <ion-col size="9" size-md="8" class="comment-col">
                <ion-textarea
                  auto-grow="true"
                  placeholder="Add comment"
                  rows="3"
                ></ion-textarea>
              </ion-col>
              <ion-col size="2" push="1">
                <ion-icon name="send" class="icon" size="large"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item class="item-comment">
          <ion-label
            class="read-comment color-heading size-subtitle font-poppins"
          >
            Read Comments ([no.])
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row> </ion-row>
  </ion-grid>
</ion-list>
