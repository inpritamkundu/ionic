<ion-header>
  <ion-toolbar class="header">
    <ion-title>
      test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="color: black;">
    <ion-row>
      <ion-col size-lg="8" size="12">
        <ion-grid>
          <!--  Player row  -->
          <ion-row>
            hello
          </ion-row>

          <!--  course slider row -->
          <ion-row>
            <ion-col size="12">
              <!-- scrollable segment -->
              <ion-segment scrollable value="home">
                <ion-segment-button value="star">
                  <ion-icon name="analytics"></ion-icon>
                </ion-segment-button>

                <ion-segment-button value="home">
                  <ion-icon name="bookmarks"></ion-icon>
                </ion-segment-button>

                <ion-segment-button value="heart">
                  <ion-icon name="help-circle"></ion-icon>
                </ion-segment-button>

                <ion-segment-button value="pin">
                  <ion-icon name="megaphone"></ion-icon>
                </ion-segment-button>
              </ion-segment>
            </ion-col>
          </ion-row>

          <!-- course slider content -->
          <ion-row>
            <ion-col size="12" push-md="1">
              <ion-grid>
                <ion-row>
                  <ion-col size-md="10" size="12">
                    <app-course-details></app-course-details>
                    <app-bookmark-details></app-bookmark-details>
                    <app-question-answer-details></app-question-answer-details>
                    <app-reply-question-details></app-reply-question-details>
                    <app-ask-question></app-ask-question>
                    <app-announcements></app-announcements>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-grid class="ion-no-padding">
                <ion-row>
                  <ion-col size-md="10" size="12" class="ion-no-padding">
                    <app-read-comments></app-read-comments>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <!-- course content col -->
      <ion-col size-lg="4" size="0">
        <app-course-progress></app-course-progress>
        <app-course-progress></app-course-progress>
        <app-course-progress></app-course-progress>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
