<ion-header [translucent]="true">
  <ion-toolbar class="header">
    <ion-title size="small">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <app-slider></app-slider>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="text-tittle">
          <p>Courses</p>
        </div>
        <div class="text-sub-title">
          <p>Next Step Towards Success - Learn Digitally</p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col size="12" offset-lg="1" offset="1" offset-sm="0">
            <ion-grid>
              <ion-row>
                <ion-col size-md="4" size-lg="2.5" size-sm="6" size="10">
                  <app-course-card></app-course-card>
                </ion-col>
                <ion-col size-md="4" size-lg="2.5" size-sm="6" size="10">
                  <app-course-card></app-course-card>
                </ion-col>
                <ion-col size-md="4" size-lg="2.5" size-sm="6" size="10">
                  <app-course-card></app-course-card>
                </ion-col>
                <ion-col size-md="4" size-lg="2.5" size-sm="6" size="10">
                  <app-course-card></app-course-card>
                </ion-col>
                <ion-col size-md="4" size-lg="2.5" size-sm="6" size="10">
                  <app-course-card></app-course-card>
                </ion-col>
                <ion-col size-md="4" size-lg="2.5" size-sm="6" size="10">
                  <app-course-card></app-course-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
